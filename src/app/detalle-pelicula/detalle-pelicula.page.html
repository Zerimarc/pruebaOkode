<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="lista-peliculas"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid *ngIf="pelicula">
      <ion-row>
        <ion-col>
          <ion-img [src]="'https://image.tmdb.org/t/p/original/' + pelicula.poster_path"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2.5">
          Name: 
        </ion-col>
        <ion-col>
          {{pelicula.title}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2.5">
          Popularity: 
        </ion-col>
        <ion-col>
          {{pelicula.popularity}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2.5">
          Release Date: 
        </ion-col>
        <ion-col >
          {{pelicula.release_date}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2.5">
          Genre: 
        </ion-col>
        <ion-col >
          <ion-label *ngFor="let genero of pelicula.genres">
            {{genero.name}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2.5">
          Languages: 
        </ion-col>
        <ion-col >
          <ion-label *ngFor="let idioma of pelicula.spoken_languages">
            {{idioma.english_name}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2.5">
          Overview: 
        </ion-col>
        <ion-col>
          {{pelicula.overview}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
