<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button >
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>listaPeliculas</ion-title>
    <ion-input (input)="onSearchChange($event.target.value)" placeholder="Buscar PelÃ­cula"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let pelicula of peliculas" [routerLink]="['/detalle-pelicula/' + pelicula.id]">
            <ion-label>{{pelicula.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
